<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <title>QWERTY keyboard</title>
    <link rel="stylesheet" type="text/css" href="/src/index.css" />
</head>
<body>
 
<div id="container">
    <textarea id="write" rows="6" cols="60" placeholder="TEXT AREA"></textarea>
    <ul id="keyboard">
        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li class="number">4</li>
        <li class="number">5</li>
        <li class="number">6</li>
        <li class="number">7</li>
        <li class="number">8</li>
        <li class="number">9</li>
        <li class="number">0</li>
        <li class="backspace lastitem">Back Space</li>
    
        <li class="letter">q</li>
        <li class="letter">w</li>
        <li class="letter">e</li>
        <li class="letter">r</li>
        <li class="letter">t</li>
        <li class="letter">y</li>
        <li class="letter">u</li>
        <li class="letter">i</li>
        <li class="letter">o</li>
        <li class="letter">p</li>
        <li class="enter lastitem">ENTER</li>
        
       
        <li class="letter">a</li>
        <li class="letter">s</li>
        <li class="letter">d</li>
        <li class="letter">f</li>
        <li class="letter">g</li>
        <li class="letter">h</li>
        <li class="letter">j</li>
        <li class="letter">k</li>
        <li class="letter">l</li>
        <li class="capslock lastitem">Caps Lock</li>

        <li class="letter">z</li>
        <li class="letter">x</li>
        <li class="letter">c</li>
        <li class="letter">v</li>
        <li class="letter">b</li>
        <li class="letter">n</li>
        <li class="letter">m</li>
        <li class="letter">-</li>
        <li class="letter">_</li>
        <li class="shift lastitem">Shift</li>

        <li class="space lastitem">Space</li>
  <li class="submit lastitem">SUBMIT</li>
    </ul>
</div>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="/src/index.js"></script>
</body>
</html>
